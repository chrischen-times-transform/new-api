{% extends '../base.html' %}
{% load static %}
{% block title %}新增產品顏色{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/selected_product_color/create.css' %}">
{% endblock %}
{% block content %}
    <main>
        <form id="create-form" method="POST" action="/selected_product_color/save/">
            <div class="container">
                <h2 class="m-3">新增產品顏色</h2>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label>產品</label>
                        </div>
                        <div class="col-sm-8">
                            <select name="product_id">
                                <option value="1">極品愛文芒果</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label>產品顏色</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="checkbox" name="color_id[]" value="1">
                            <label>紅色</label>
                            <input type="checkbox" name="color_id[]" value="2">
                            <label>綠色</label>
                            <input type="checkbox" name="color_id[]" value="3">
                            <label>藍色</label>
                            <input type="checkbox" name="color_id[]" value="4">
                            <label>黃色</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">新增產品顏色</button>
            </div>
        </form>
    </main>
{% endblock %}
{% block js %}
    <script src="{% static 'js/selected_product_color/create.js' %}"></script>
{% endblock %}
